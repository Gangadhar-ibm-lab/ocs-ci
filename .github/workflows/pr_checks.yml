name: "PR Checks"
# Triggers the workflow on pull request events
on: pull_request

jobs:
  pr_checks:
    runs-on: fedora34
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions

      - name: Test with tox
        run: tox
